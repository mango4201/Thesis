name: Build thesis PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Actions only need read access for building & uploading artifacts
permissions:
  contents: read

jobs:
  build-main:
    name: Build main.pdf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (for debugging paths)
        run: |
          echo "::group::Tree"
          ls -R
          echo "::endgroup::"

      - name: Build main
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_shell_escape: true
          # latex-action auto-detects biber via .bcf (biblatex)

      - name: Upload main.pdf
        uses: actions/upload-artifact@v4
        with:
          name: main-${{ github.sha }}
          path: main.pdf

  build-packs:
    name: Build source packs
    runs-on: ubuntu-latest
    needs: build-main
    strategy:
      matrix:
        pack:
          - tools/pack-frontmatter.tex
          - tools/pack-ch12.tex
          - tools/pack-ch34.tex
          - tools/pack-ch56.tex
          - tools/pack-appendix.tex
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (for debugging paths)
        run: |
          echo "::group::Tree"
          ls -R
          echo "::endgroup::"

      - name: Build ${{ matrix.pack }}
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ matrix.pack }}
          latexmk_shell_escape: true

      - name: Upload pack PDFs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-${{ github.sha }}
          path: tools/*.pdf
